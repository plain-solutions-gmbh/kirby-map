name: maps.blocks.maps.name
icon: map
wysiwyg: true

fields:
  style:
    label: maps.blocks.maps.style.name
    type: select
    default: "light-v10"
    options:
      - streets-v11
      - outdoors-v11
      - light-v10
      - dark-v10
      - satellite-v9
      - satellite-streets-v11
      - navigation-day-v1
      - navigation-night-v1
    width: 1/2
  enable_zoom:
    label:
      de: Zoom aktivieren
      en: Enable Zoom
    width: 1/2
    type: toggle
    default: true 

  center:
    label: maps.blocks.maps.center.name
    type: geolocation
    width: 1/2

  zoom:
    Label: maps.blocks.maps.zoom.name
    type: range
    min: 1
    max: 20
    default: 1
    width: 1/2

  marker:
    label: maps.blocks.maps.marker.name
    type: blocks
    fieldsets:
      - marker
