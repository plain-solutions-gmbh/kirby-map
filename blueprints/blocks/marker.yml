name: map.blocks.marker.name
icon: pin

fields:
  coordinates:
    label: map.blocks.marker.location.name
    type: geolocation

  coors:
    type: geolocation
    when:
      - false

  image:
    label: map.blocks.marker.marker.name
    type: files
    uploads: image
    multiple: false
    info: "{{ file.dimensions }}"
    width: 1/3

  anchor:
    label: map.blocks.marker.anchor.name
    type: select
    default: bottom
    options:
      center:
        de: Mitte zentriert
        en: center center
      top:
        de: Mitte oben
        en: center top
      bottom:
        de: Mitte unten
        en: center bottom
      left:
        de: Mitte links
        en: center left
      right:
        de: Mitte rechts
        en: center right
      top-left:
        de: Oben links
        en: top left
      top-right:
        de: Oben rechts
        en: top right
      bottom-left:
        de: Unten links
        en: bottom left
      bottom-right:
        de: Unten recht
        en: bottom right
    width: 1/3

  uid:
    type: slug
    label:
      de: Eindeutiger Bezeichner
      en: Unique identifier
    width: 1/3

  size:
    label: map.blocks.marker.marker.size
    type: range
    min: 0
    max: 100
    default: 100
    after: "%"

  hasPopup:
    label: maps.blocks.marker.popup.toggle
    type: toggle

  popup:
    label: maps.blocks.marker.popup.name
    type: writer
    when:
      hasPopup: true

  popupOffset:
    label: maps.blocks.marker.popup.offset
    type: range
    min: -50
    max: +200
    default: 60
    when:
      hasPopup: true

